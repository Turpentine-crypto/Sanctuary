<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Submission</title>
<link rel="stylesheet" href="../CSS-FIles/formStyle.css">
</head>
<body>
<div class="container">
<h1>Submit Your Information</h1>
<form>
<div class="input-group">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>
</div>
<div class="input-group">
<label for="address">Address:</label>
<input type="text" id="address" name="address" required>
</div>
<div class="input-group">
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" required>
</div>
<div class="input-group">
<label for="location">Location (Optional):</label>
<input type="text" id="location" name="location">
</div>
<div class="input-group">
<label for="topic">Reason for appointment:</label>
<textarea id="topic" name="topic" rows="6" required></textarea>
</div>
<button type="submit" onclick="location.href='../HTML-Files/Success.html';">Submit</button>
</form>
</div>
</body>
</html>
